name: Code Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flake8_and_pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest 

      - name: Run Flake8
        run: |
          flake8 --count --ignore=W291,W292,E231 --exclude=tests/test_myfunc.py

      - name: Run pytest
        run: |
          pytest tests/
